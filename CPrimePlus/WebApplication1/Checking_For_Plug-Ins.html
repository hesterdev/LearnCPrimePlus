<!DOCTYPE html>
<html>
<head>
    <title>Using Plug-Ins</title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        media = navigator.mimeTypes["video/quicktime"];
        if (media) {
            document.write('<img src="Images/搜狗截图20150829210306.png" />');
        } else {
            document.write('<img src="Images/original_9wMh_4162000079321191.gif" />');
        }
    </script>
</body>
</html>
