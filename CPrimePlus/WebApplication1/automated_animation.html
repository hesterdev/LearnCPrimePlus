<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Animation</title>
	<meta charset="utf-8" />
    <script>
        var imgObj = null;
        var animate;
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            animate = setTimeout(moveRight, 20); // call moveRight in 20msec
        }
        function stop() {
            clearTimeout(animate);
            imgObj.style.left = '0px';
        }
        window.onload = init;
    </script>
</head>
<body>
    <img src="/Images/搜狗截图20150829210306.png" alt="Alternate Text" id="myImage"/>
    <p>Click the buttons below to handle animation</p>
    <input type="button" name="name" value="Start" onclick="moveRight" />
    <input type="button" name="name" value="Stop" onclick="stop()" />
</body>
</html>
